<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <title>FlexBox_Coffee</title>
</head>

<body>
    <div class="header">
        <h1 class="title">
            <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="logo"
                class="logo">
            Coffee Masters
        </h1>
    </div>

    <div class="box">
        <div class="card">
            <div class="coffee-list">

                <ul class="list-items">
                    <h2 class="items">ITEMS</h2>
                    <li class="coffee-1">
                        <div class="item-quantity">1x</div>

                        <ul class="item-type">
                            <li class="item-name">Cappucino</li>
                            <li class="item-flavour">Light foam</li>
                        </ul>

                        <div class="item-price">$6.00</div>
                    </li>


                    <li class="coffee-2">
                        <div class="item-quantity">1x</div>

                        <ul class="item-type">
                            <li class="item-name">Cappucino</li>
                            <li class="item-flavour">Almond Milk</li>
                            <li class="item-flavour">Double Espresso Shot</li>
                        </ul>

                        <div class="item-price">$7.90</div>
                    </li>



                    <li class="coffee-3">
                        <div class="item-quantity">1x</div>

                        <ul class="item-type">
                            <li class="item-name">Croissant</li>
                            <li class="item-flavour">Butter</li>
                        </ul>

                        <div class="item-price">$5.37</div>
                    </li>

                </ul>
            </div>

            <div class="name-payment">
                <div class="order-name">
                    <h2 class="order-title">NAME</h2>
                    <div class="label">
                        <label for="input-label-name" class="input-label">Name for order</label>
                        <input id="input-label-name" class="input-box">
                    </div>
                </div>

                <div class="payment">
                    <h2 class="payment-title">PAYMENT</h2>
                    <div class="label">
                        <label for="input-label-name" class="input-label">Card Number</label>
                        <input id="input-label-name" class="input-box">
                    </div>

                    <div class="label">
                        <label for="input-label-name" class="input-label">CCV Number</label>
                        <input id="input-label-name" class="input-box">
                    </div>
                </div>
            </div>


        </div>

        <div class="net">
            <!-- <div class="amount-label"> -->
            <ul class="name-label">
                <li class="sub-total">Subtotal:</li>
                <li class="tax">Tax:</li>
                <li class="total">Total:</li>
            </ul>
            <!-- </div> -->

            <!-- <div class="amount"> -->
            <ul class="amount-label">
                <li class="sub-total">$19.27</li>
                <li class="tax">$0.96</li>
                <li class="total">$20.23</li>
            </ul>
            <!-- </div> -->
        </div>

        <div class="place-button">
            <h3>Place Order</h3>
        </div>









    </div>
</body>

</html>
